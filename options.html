<!doctype html>
<html>

<head>
    <title>SNAFU: SNow Automated Form Utilizer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/options.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="content" class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">
                <strong>SNAFU v<span id="snafu-version"></span> Options</strong>
            </div>
        </div>
        <div class="panel-body">
            <div id="alertSuccess" class="alert alert-success alert-dismissible" role="alert">
                <span id="alertSuccessMsg"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div id="alertFailure" class="alert alert-danger alert-dismissible" role="alert">
                <span id="alertFailureMsg"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="autoAddon">Ticket Completion</span>
                <select id="ticketCompletion" class="form-control" aria-describedby="debugAddon">
                    <option value="save">Save</option>
                    <option value="update">Update</option>
                    <option value="none">Do Nothing</option>
                </select>
            </div>
            <br />
            <div class="input-group">
                <span class="input-group-addon" id="debugAddon">Debug Mode</span>
                <select id="debugMode" class="form-control" aria-describedby="debugAddon">
                    <option value="enable">Enabled</option>
                    <option value="disable">Disabled</option>
                </select>
            </div>
            <!--
            <br />
            <div class="input-group">
                <span class="input-group-addon" id="nameAddon">Your Name</span>
                <input type="text" id="yourName" class="form-control" aria-describedby="nameAddon" placeholder="Your name in Service Now." />
            </div>
            <br />
            <div class="input-group">
                <span class="input-group-addon" id="groupAddon">Default Group</span>
                <input type="text" id="defaultGroup" class="form-control" aria-describedby="groupAddon" placeholder="Your preferred Assignment Group." />
            </div>-->
            <br />
            <div class="form-group">
                <label for="cannedMsgs" class="textareaLabel">Canned Messages</label>
                <textarea id="cannedMsgs" class="form-control" rows="6" cols="50"></textarea>
                <div class="extraInfo">Put each message on its own line in the format of {label}|{message}.</div>
            </div>
            <br />
            <div class="form-group">
                <button type="button" class="btn btn-primary" id="saveSettings">Save Settings</button>
                <button type="button" class="btn btn-default" id="closeWindow">Close Window</button>
            </div>
        </div>
	</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/options.js"></script>
</body>

</html>
